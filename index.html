<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="middle.css" />
    <title>에어비앤비</title>
  </head>
  <body>
    <header>
      <div class="covid-alert">
        에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요
      </div>
      <div class="navigation-container">
        <img class="logo" src="" />
        <div class="buttons">
          <div class="title">숙소</div>
          <div class="title">체험</div>
          <div class="title">온라인 체험</div>
        </div>
        <div class="user-profile-container">
          <div class="be-a-host">호스트 되기</div>
          <img class="language" />
          <div class="user-profile">
            <img class="hamburger-bar" />
            <img class="image" src="" />
          </div>
        </div>
      </div>
      <div class="user-input-container">
        <div class="category">
          <div class="title">위치</div>
          <input class="type-space" />
        </div>
        <div class="category">
          <div class="title">체크인</div>
          <input class="type-space" />
        </div>
        <div class="category">
          <div class="title">체크아웃</div>
          <input class="type-space" />
        </div>
        <div class="category">
          <div class="title">인원</div>
          <input class="type-space" />
        </div>
        <div class="search-button"></div>
      </div>
    </header>
    <section class="middle">
      <div class="ukraine-container">
        <div class="ukraine-text">
          10만 명에 달하는 우크라이나 피란민에게 임시 숙소를 제공해주세요
        </div>
        <button>자세히 알아보기</button>
      </div>
      <div class="curiosity-container">
        <img class="curiosity-image" src="/airbnb-practice/호기심.webp"/>
        <div class="curiosity-text">
          호기심을 자극하는 숙소로 떠나보세요<br>
          <button>유연한 검색</button>
        </div>
      </div>
      <div class="image-info-container">
        <div class="image-info-text">
          설레는 다음 여행을 위한 아이디어
        </div>
      </div>
      <div class="city-info">

        <div class="city">
          <img class="city-image" src="/airbnb-practice/서울.webp"/>
          <div class="city-text">
            <div class="city-name">서울</div>
            <br>
            <div class="city-distance">2km 거리</div>
          </div>
        </div>
        <div class="city">
          <img class="city-image" src="/airbnb-practice/인천.webp"/>
          <div class="city-text">
            <div class="city-name">인천</div>
            <div class="city-distance">29km 거리</div>
          </div>
        </div>
        <div class="city">
          <img class="city-image" src="/airbnb-practice/대구.webp"/>
          <div class="city-text">
            <div class="city-name">대구</div>
            <div class="city-distance">237km 거리</div>
          </div>
        </div>
        <div class="city">
          <img class="city-image" src="/airbnb-practice/대전.webp"/>
          <div class="city-text">
            <div class="city-name">대전</div>
            <div class="city-distance">140km 거리</div>
          </div>
        </div>
      </div>
      <div class="image-info-container">
        <div class="image-info-text">
          에어비앤비 체험 둘러보기
        </div>
      </div>
      <div>
        <div class="activity">
          <img class="activity-image" src="/airbnb-practice/활동1.webp"/>
          <div>여행 중 만나는 이색적인 즐길 거리</div>
          <button>체험</button>
        </div>
        <div class="activity">
          <img class="activity-image" src="/airbnb-practice/활동2.webp"/>
          <div>집에서 만나는 다양한 즐길 거리</div>
          <button>온라인 체험</button>
        </div>
      </div>
      <div>
        <div class="hosting-container">
          <img class="hosting-image" src="/airbnb-practice/호스팅.webp"/>
          <div class="hosting-info">
            호스팅에 관해<br>궁금하신 점이<br>있나요?
          </div>
          <button>슈퍼호스트에게 물어보세요</button>
        </div>
      </div>      
    </section>
    <footer></footer>
  </body>
</html>
