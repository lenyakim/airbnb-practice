<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="middle.css" />
    <title>에어비앤비</title>
  </head>
  <body>
    <header>
      <div class="covid-alert">
        <u>에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</u>
      </div>
      <div class="navigation-container">
        <img class="logo" src="logo.PNG" />
        <div class="buttons">
          <div class="title">숙소</div>
          <div class="title">월 단위 숙박</div>
          <div class="title">체험</div>
        </div>
        <div class="user-profile-container">
          <div class="be-a-host">호스트 되기</div>
          <img class="language" src="language.PNG" width="30" height="30" />
          <div class="user-profile">
            <img
              class="hamburger-bar"
              src="hamburger.PNG"
              width="20"
              height="20"
            />
            <img class="image" src="person.png" width="20" height="20" />
          </div>
        </div>
      </div>
      <div class="user-input-container">
        <div class="category">
          <div class="title">위치</div>
          <input class="type-space" placeholder="어디로 여행가세요?" />
        </div>
        <div class="category">
          <div class="title">체크인</div>
          <input class="type-space" placeholder="날짜 입력" />
        </div>
        <div class="category">
          <div class="title">체크아웃</div>
          <input class="type-space" placeholder="날짜 입력" />
        </div>
        <div class="category">
          <div class="title">인원</div>
          <input class="type-space" placeholder="게스트 추가" />
        </div>
        <div class="search-button">
          <img
            class="searchbutton"
            src="searchbutton.PNG"
            width="20"
            height="20"
          />
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>
  </body>
</html>
